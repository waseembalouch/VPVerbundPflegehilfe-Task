# =============================================================================
# Nginx Configuration for React SPA (Single Page Application)
# =============================================================================
# This configuration:
# - Serves the React application static files
# - Proxies API requests to the backend service
# - Implements security headers
# - Enables gzip compression
# - Handles SPA routing (fallback to index.html)
# =============================================================================

server {
    # Server Configuration
    # -------------------------------------------------------------------------
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Character encoding
    charset utf-8;

    # Gzip Compression
    # -------------------------------------------------------------------------
    # Compress responses to reduce bandwidth and improve performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Security Headers
    # -------------------------------------------------------------------------
    # Protect against common web vulnerabilities
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Uncomment for HTTPS deployments:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health Check Endpoint
    # -------------------------------------------------------------------------
    # Used by Docker and orchestration tools to verify container health
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Proxy
    # -------------------------------------------------------------------------
    # Proxy all /api/* requests to the backend service
    # This avoids CORS issues and simplifies frontend configuration
    location /api/ {
        # Backend service URL (Docker service name)
        proxy_pass http://backend:5000/api/;

        # Proxy headers for HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;

        # Client information headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for API requests
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static Assets Caching
    # -------------------------------------------------------------------------
    # Cache static assets aggressively for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA Routing Fallback
    # -------------------------------------------------------------------------
    # For any route that doesn't match a file, serve index.html
    # This allows client-side routing to work properly
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html to ensure users get latest version
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security: Deny Access to Hidden Files
    # -------------------------------------------------------------------------
    # Prevent access to .git, .env, and other hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
